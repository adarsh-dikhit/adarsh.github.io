<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4070F4"/>
            <stop offset="30%" style="stop-color:#6c5ce7"/>
            <stop offset="60%" style="stop-color:#a29bfe"/>
            <stop offset="100%" style="stop-color:#fd79a8"/>
        </linearGradient>
        <filter id="logoGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="textGlow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="url(#logoGrad)" stroke-width="3" filter="url(#logoGlow)" opacity="0.8"/>
    
    <!-- Inner hexagon -->
    <polygon points="60,25 85,40 85,80 60,95 35,80 35,40" fill="none" stroke="url(#logoGrad)" stroke-width="2" filter="url(#logoGlow)" opacity="0.6"/>
    
    <!-- Main letter A -->
    <text x="60" y="50" text-anchor="middle" fill="url(#logoGrad)" font-size="32" font-weight="bold" font-family="Arial, sans-serif" filter="url(#textGlow)">A</text>
    
    <!-- Subtitle -->
    <text x="60" y="75" text-anchor="middle" fill="url(#logoGrad)" font-size="10" font-weight="600" font-family="Arial, sans-serif" filter="url(#textGlow)">AI/ML ENGINEER</text>
    
    <!-- Corner tech elements -->
    <circle cx="20" cy="20" r="2" fill="#4070F4" filter="url(#logoGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="20" r="2" fill="#6c5ce7" filter="url(#logoGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="100" r="2" fill="#a29bfe" filter="url(#logoGlow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#fd79a8" filter="url(#logoGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Tech lines -->
    <line x1="15" y1="15" x2="25" y2="25" stroke="#4070F4" stroke-width="1.5" opacity="0.7"/>
    <line x1="105" y1="15" x2="95" y2="25" stroke="#6c5ce7" stroke-width="1.5" opacity="0.7"/>
    <line x1="15" y1="105" x2="25" y2="95" stroke="#a29bfe" stroke-width="1.5" opacity="0.7"/>
    <line x1="105" y1="105" x2="95" y2="95" stroke="#fd79a8" stroke-width="1.5" opacity="0.7"/>
</svg>