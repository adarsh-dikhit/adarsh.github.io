<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4070F4"/>
            <stop offset="50%" style="stop-color:#6c5ce7"/>
            <stop offset="100%" style="stop-color:#a29bfe"/>
        </linearGradient>
        <filter id="faviconGlow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <circle cx="16" cy="16" r="14" fill="none" stroke="url(#faviconGrad)" stroke-width="1.5" filter="url(#faviconGlow)"/>
    <text x="16" y="20" text-anchor="middle" fill="url(#faviconGrad)" font-size="16" font-weight="bold" font-family="Arial, sans-serif" filter="url(#faviconGlow)">A</text>
    <circle cx="8" cy="8" r="1" fill="#4070F4"/>
    <circle cx="24" cy="8" r="1" fill="#6c5ce7"/>
    <circle cx="8" cy="24" r="1" fill="#a29bfe"/>
    <circle cx="24" cy="24" r="1" fill="#4070F4"/>
</svg>