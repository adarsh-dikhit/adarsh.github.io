<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Concepts - Adarsh Singh</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .logo-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64,112,244,0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }
        .logo-card h3 {
            color: #4070F4;
            margin-bottom: 1rem;
        }
        svg {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="logo-card">
        <h3>Concept 1: AI Circuit</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4070F4"/>
                    <stop offset="100%" style="stop-color:#6c5ce7"/>
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="3"/>
            <text x="50" y="35" text-anchor="middle" fill="url(#grad1)" font-size="24" font-weight="bold">A</text>
            <text x="50" y="65" text-anchor="middle" fill="url(#grad1)" font-size="16">AI</text>
            <circle cx="20" cy="20" r="3" fill="#4070F4"/>
            <circle cx="80" cy="20" r="3" fill="#6c5ce7"/>
            <circle cx="20" cy="80" r="3" fill="#a29bfe"/>
            <circle cx="80" cy="80" r="3" fill="#fd79a8"/>
        </svg>
    </div>
</body>
</html>
    <div class="logo-card">
        <h3>Concept 2: Neural Network</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea"/>
                    <stop offset="50%" style="stop-color:#764ba2"/>
                    <stop offset="100%" style="stop-color:#f093fb"/>
                </linearGradient>
            </defs>
            <rect x="10" y="10" width="80" height="80" rx="15" fill="none" stroke="url(#grad2)" stroke-width="2"/>
            <circle cx="30" cy="30" r="4" fill="#4070F4"/>
            <circle cx="70" cy="30" r="4" fill="#6c5ce7"/>
            <circle cx="50" cy="50" r="6" fill="#a29bfe"/>
            <circle cx="30" cy="70" r="4" fill="#fd79a8"/>
            <circle cx="70" cy="70" r="4" fill="#f093fb"/>
            <line x1="30" y1="30" x2="50" y2="50" stroke="url(#grad2)" stroke-width="1"/>
            <line x1="70" y1="30" x2="50" y2="50" stroke="url(#grad2)" stroke-width="1"/>
            <line x1="50" y1="50" x2="30" y2="70" stroke="url(#grad2)" stroke-width="1"/>
            <line x1="50" y1="50" x2="70" y2="70" stroke="url(#grad2)" stroke-width="1"/>
            <text x="50" y="88" text-anchor="middle" fill="url(#grad2)" font-size="8">AS</text>
        </svg>
    </div>

    <div class="logo-card">
        <h3>Concept 3: Data Flow</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00b894"/>
                    <stop offset="100%" style="stop-color:#00cec9"/>
                </linearGradient>
            </defs>
            <path d="M20 20 Q50 10 80 20 Q90 50 80 80 Q50 90 20 80 Q10 50 20 20" 
                  fill="none" stroke="url(#grad3)" stroke-width="3"/>
            <text x="50" y="45" text-anchor="middle" fill="url(#grad3)" font-size="20" font-weight="bold">A</text>
            <text x="50" y="60" text-anchor="middle" fill="url(#grad3)" font-size="10">DATA</text>
            <circle cx="20" cy="50" r="2" fill="#00b894">
                <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="80" cy="50" r="2" fill="#00cec9">
                <animate attributeName="r" values="2;4;2" dur="2s" begin="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>

    <div class="logo-card">
        <h3>Concept 4: Hexagon Tech</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#e17055"/>
                    <stop offset="100%" style="stop-color:#d63031"/>
                </linearGradient>
            </defs>
            <polygon points="50,10 80,30 80,70 50,90 20,70 20,30" 
                     fill="none" stroke="url(#grad4)" stroke-width="3"/>
            <text x="50" y="45" text-anchor="middle" fill="url(#grad4)" font-size="24" font-weight="bold">A</text>
            <text x="50" y="60" text-anchor="middle" fill="url(#grad4)" font-size="8">SINGH</text>
            <circle cx="35" cy="35" r="1.5" fill="#e17055"/>
            <circle cx="65" cy="35" r="1.5" fill="#d63031"/>
            <circle cx="35" cy="65" r="1.5" fill="#e17055"/>
            <circle cx="65" cy="65" r="1.5" fill="#d63031"/>
        </svg>
    </div>
    <div class="logo-card">
        <h3>Concept 5: Minimalist Modern</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4070F4"/>
                    <stop offset="50%" style="stop-color:#6c5ce7"/>
                    <stop offset="100%" style="stop-color:#a29bfe"/>
                </linearGradient>
            </defs>
            <rect x="15" y="15" width="70" height="70" rx="10" fill="url(#grad5)"/>
            <text x="50" y="60" text-anchor="middle" fill="white" font-size="32" font-weight="bold">A</text>
            <rect x="20" y="20" width="10" height="10" fill="rgba(255,255,255,0.3)"/>
            <rect x="70" y="20" width="10" height="10" fill="rgba(255,255,255,0.2)"/>
            <rect x="20" y="70" width="10" height="10" fill="rgba(255,255,255,0.2)"/>
            <rect x="70" y="70" width="10" height="10" fill="rgba(255,255,255,0.3)"/>
        </svg>
    </div>

    <div class="logo-card">
        <h3>Concept 6: Cyberpunk Style</h3>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff006e"/>
                    <stop offset="50%" style="stop-color:#8338ec"/>
                    <stop offset="100%" style="stop-color:#3a86ff"/>
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad6)" stroke-width="2" filter="url(#glow)"/>
            <text x="50" y="40" text-anchor="middle" fill="url(#grad6)" font-size="28" font-weight="bold" filter="url(#glow)">A</text>
            <text x="50" y="60" text-anchor="middle" fill="url(#grad6)" font-size="10" filter="url(#glow)">AI/ML</text>
            <line x1="20" y1="20" x2="30" y2="30" stroke="#ff006e" stroke-width="2"/>
            <line x1="80" y1="20" x2="70" y2="30" stroke="#8338ec" stroke-width="2"/>
            <line x1="20" y1="80" x2="30" y2="70" stroke="#3a86ff" stroke-width="2"/>
            <line x1="80" y1="80" x2="70" y2="70" stroke="#ff006e" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
